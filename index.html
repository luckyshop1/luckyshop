<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Shop - Báo Giá Điện Thoại</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        header { background-color: #007bff; color: white; text-align: center; padding: 15px; font-size: 24px; }
        nav { text-align: center; padding: 10px; background: #333; }
        nav a { color: white; text-decoration: none; padding: 10px 20px; display: inline-block; }
        nav a:hover { background: #007bff; }
        .container { width: 90%; margin: auto; padding: 20px; background: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #007bff; color: white; }
        footer { text-align: center; padding: 15px; background: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>

    <header>Lucky Shop - Báo Giá Điện Thoại</header>

    <nav>
        <a href="index.html">Trang chủ</a>
        <a href="support.html">Hỗ trợ</a>
    </nav>

    <div class="container">
        <h2>Danh Sách Báo Giá Điện Thoại</h2>
        <table>
            <thead>
                <tr>
                    <th>Tên Điện Thoại</th>
                    <th>Cấu Hình</th>
                    <th>Giá Bán</th>
                    <th>Phụ Kiện</th>
                    <th>Tình Trạng</th>
                    <th>Xuất Xứ</th>
                    <th>Bảo Hành</th>
                </tr>
            </thead>
            <tbody id="phone-list">
                <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <footer>&copy; 2025 Lucky Shop - Liên hệ: 0971.555.838</footer>

    <script src="phones.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const phoneList = document.getElementById("phone-list");
            phones.forEach(phone => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${phone["Tên máy"] || ""}</td>
                    <td>${phone["Cấu hình"] || ""}</td>
                    <td>${phone["Giá"] || ""}</td>
                    <td>${phone["Phụ kiện"] || ""}</td>
                    <td>${phone["Tình trạng"] || ""}</td>
                    <td>${phone["Xuất xứ"] || ""}</td>
                    <td>${phone["Bảo hành"] || ""}</td>
                `;
                phoneList.appendChild(row);
            });
        });
    </script>
</body>
</html>
